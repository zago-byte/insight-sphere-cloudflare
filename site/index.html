<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightSphere - AI-Powered Deep Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="top-controls">
        <button class="icon-btn" id="theme-toggle-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
    </div>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Information_icon4_orange.svg/120px-Information_icon4_orange.svg.png" alt="InsightSphere Logo" class="logo">
        <h1>InsightSphere <span class="beta-badge">AI</span></h1>
        <p>Your intelligent bridge to the world's knowledge.</p>
    </div>
    <div class="card" id="card">
        <div class="input-container"><textarea id="editor" placeholder="Ask anything..."></textarea></div>
        <div class="controls-container"><button class="submit-btn" id="submit-button" title="Start Search"><i class="fas fa-search"></i></button></div>
    </div>
    
    <!-- Seção de Status e Resultados -->
    <div class="status-section" id="status-section"></div>
    <div class="response-section" id="response-section"></div>

    <!-- Não precisamos mais carregar os scripts de IA aqui! -->
    <script src="./assets/script.js"></script>
</body>
</html>
